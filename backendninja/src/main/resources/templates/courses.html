<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Courses</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Hours</th>
			</tr>	
		</thead>
		<tbody>
			<tr th:each="course : ${courses}">
				<td><spam th:text="${course.name}"></spam></td>
				<td><spam th:text="${course.description}"></spam></td>
				<td><spam th:text="${course.price}"></spam></td>
				<td><spam th:text="${course.hours}"></spam></td>
			</tr>
		</tbody>
	</table>
	
	<h1>Agregar Curso</h1>
	<form action="#" th:action="@{/courses/addcourses}" th:object="${course}" method="post">
		<p>Name: <input type="text" th:field="*{name}" /></p>
		<p>Description: <input type="text" th:field="*{description}" /></p>
		<p>Price: <input type="number" th:field="*{price}" /></p>
		<p>Hours: <input type="number" th:field="*{hours}" /></p>
		<p> <input type="submit" value="Submit" /></p>
	</form>
	
	<h1>Actualizar Curso</h1>
	<form action="#" th:action="@{/courses/updCourse}" th:object="${course}" method="post">
		<p>Id: <input type="text" th:field="*{id}" /></p>
		<p>Name: <input type="text" th:field="*{name}" /></p>
		<p>Description: <input type="text" th:field="*{description}" /></p>
		<p>Price: <input type="number" th:field="*{price}" /></p>
		<p>Hours: <input type="number" th:field="*{hours}" /></p>
		<p> <input type="submit" value="Actualizar" /></p>
	</form>
	
	<h1>Eliminar Curso</h1>
	<form action="#" th:action="@{/courses/delCourse}" th:object="${course}" method="post">
		<p>Id: <input type="text" th:field="*{id}" /></p>		
		<p> <input type="submit" value="Eliminar" /></p>
	</form>
	
</body>
</html>
